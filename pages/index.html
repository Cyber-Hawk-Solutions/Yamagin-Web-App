---
title: Page
permalink: "/"
pagestyle: home.css
pagejs: home.js
layout: standard
---

<main id="main" class="home" tabindex="0">
  <section class="block">
   <ul>
       {% for post in site.posts %}
       <li>
         <a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: '%B %d, %Y' }}</a>
         <p>
           {{post.short-desc}}
         </p>
       </li>

       {% endfor %}
   </ul>
  </section>
</main>
